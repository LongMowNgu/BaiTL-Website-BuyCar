<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a0d14" />
  <title>Register - LuxAuto</title>
  <!-- Bootstrap (local) -->
  <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Shared styles -->
  <link rel="stylesheet" href="../login/auth-shared.css">
  <!-- Register page styles -->
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="page-bg"></div>
  
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background-color: rgb(18, 18, 18); backdrop-filter: blur(10px);">
    <div class="container d-flex align-items-center justify-content-center">
      <a class="navbar-brand" href="../index/index.html" aria-label="LuxAuto home">
        <img src="../logo/logo9.png" alt="LuxAuto" class="brand-logo" style="height:64px;" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../contact/contact.html">Contact</a></li>
          <li class="nav-item">
            <div class="btn-group ms-lg-2" role="group">
              <a href="../login/login.html" class="btn btn-auth-outline pill-btn-left">Login</a>
              <a href="register.html" class="btn btn-auth-solid pill-btn-right">Register</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="center-area">
    <div class="card register-card p-4">
      <h2 class="title text-center">Create your LuxAuto account</h2>
      <p class="subtitle text-center">Join us to buy and sell luxury cars</p>
      <form id="registerForm">
        <div class="mb-3">
          <label class="input-label"><i class="fa-solid fa-user"></i> Full Name</label>
          <input type="text" id="fullname" class="form-control" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label class="input-label"><i class="fa-solid fa-envelope"></i> Email</label>
          <div class="input-with-icon">
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
            <span class="validation-icon" id="emailValidation"></span>
          </div>
        </div>
        <div class="mb-3">
          <label class="input-label"><i class="fa-solid fa-lock"></i> Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" class="form-control" placeholder="Enter password (min 6 characters)">
            <button type="button" class="toggle-password" id="togglePassword" aria-label="Show/hide password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-bar-fill" id="strengthBar"></div>
            </div>
            <p class="strength-text" id="strengthText"></p>
          </div>
        </div>
        <div class="mb-3">
          <label class="input-label"><i class="fa-solid fa-lock"></i> Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirm-password" class="form-control" placeholder="Re-enter your password">
            <button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="Show/hide password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <p id="error-msg" class="text-danger text-center mb-2"></p>
        <p id="loading-msg" class="text-success text-center mb-2"></p>

        <button type="submit" class="btn btn-primary w-100 rounded-pill mb-3" id="registerBtn">
          <i class="fa-solid fa-user-plus"></i> Create account
        </button>
        
        <div class="login-section text-center">
          <p class="login-text">Already have an account?</p>
          <a href="../login/login.html" class="btn btn-back-login w-100 rounded-pill">
            <i class="fa-solid fa-right-to-bracket"></i> Login now
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-content">
      <div class="spinner-border text-light" role="status"></div>
  <p class="loading-text">Processing...</p>
    </div>
  </div>

  <!-- Success Overlay -->
  <div id="successOverlay" class="success-overlay hidden">
    <div class="success-content">
      <div class="success-checkmark">
        <i class="fa-solid fa-circle-check"></i>
      </div>
  <p class="success-text">Registration successful!</p>
    </div>
  </div>

  <footer class="site-footer"><p>© 2025 • LuxAuto • All rights reserved</p></footer>

  <script src="register-complete.js"></script>
</body>
</html>
