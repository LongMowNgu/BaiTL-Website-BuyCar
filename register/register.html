<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0a0d14" />
  <title>Đăng ký</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="page-bg"></div>
  <header class="site-header">
    <a class="brand" href="../index/index.html">
      <div class="logo-container">
        <i class="fa-solid fa-car logo-icon"></i>
        <span class="logo-text">AutoTrade</span>
      </div>
    </a>
  </header>

  <main class="center-area">
    <div class="card register-card p-4 shadow-lg">
      <h2 class="text-center text-white mb-3">Đăng ký tài khoản</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label class="input-label"><i class="fa-solid fa-user"></i> Họ và tên</label>
          <input type="text" id="fullname" class="form-control" placeholder="Nhập họ và tên">
        </div>
        <div class="mb-3">
          <label class="input-label"><i class="fa-solid fa-envelope"></i> Email</label>
          <div class="input-with-icon">
            <input type="email" id="email" class="form-control" placeholder="Nhập email">
            <span class="validation-icon" id="emailValidation"></span>
          </div>
        </div>
        <div class="mb-3">
          <label class="input-label"><i class="fa-solid fa-lock"></i> Mật khẩu</label>
          <div class="password-wrapper">
            <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)">
            <button type="button" class="toggle-password" id="togglePassword" aria-label="Hiện/ẩn mật khẩu">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-bar-fill" id="strengthBar"></div>
            </div>
            <p class="strength-text" id="strengthText"></p>
          </div>
        </div>
        <div class="mb-3">
          <label class="input-label"><i class="fa-solid fa-lock"></i> Xác nhận mật khẩu</label>
          <div class="password-wrapper">
            <input type="password" id="confirm-password" class="form-control" placeholder="Nhập lại mật khẩu">
            <button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="Hiện/ẩn mật khẩu">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <p id="error-msg" class="text-danger text-center mb-2"></p>
        <p id="loading-msg" class="text-success text-center mb-2"></p>

        <button type="submit" class="btn btn-register-submit w-100 rounded-pill mb-3">
          <i class="fa-solid fa-user-plus"></i> Đăng ký
        </button>
        
        <div class="login-section text-center">
          <p class="login-text">Đã có tài khoản?</p>
          <a href="../login/login.html" class="btn btn-back-login w-100 rounded-pill">
            <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập ngay
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-content">
      <div class="spinner-border text-light" role="status"></div>
      <p class="loading-text">Đang xử lý...</p>
    </div>
  </div>

  <!-- Success Overlay -->
  <div id="successOverlay" class="success-overlay hidden">
    <div class="success-content">
      <div class="success-checkmark">
        <i class="fa-solid fa-circle-check"></i>
      </div>
      <p class="success-text">Đăng ký thành công!</p>
    </div>
  </div>

  <footer class="site-footer"><p>© 2025 • AutoTrade • All rights reserved</p></footer>

  <script src="register.js"></script>
</body>
</html>
