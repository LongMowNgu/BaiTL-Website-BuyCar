<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - AutoTrade</title>
  <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../index/styles.css" />
  <meta name="theme-color" content="#0a0d14" />
  <style>
    .center-area { max-width: 820px; padding: 48px 22px 80px; margin: 0 auto; }
    .card { border-radius: 14px; }
    .contact-note { color: var(--text-muted, rgba(255,255,255,0.7)); margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="page-bg"></div>
  <header class="site-header">
    <a class="brand" href="../index/index.html" aria-label="LuxAuto home">
      <div class="logo-container"><img src="../logo/logo9.png" alt="LuxAuto" class="brand-logo"></div>
    </a>
  </header>

  <main class="center-area">
    <div class="card p-4">
      <h2 class="title">Contact Us</h2>
      <p class="subtitle contact-note">Have a question or feedback? Send us a message and we will get back to you shortly.</p>

      <form id="contactForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Full name</label>
          <input type="text" id="name" class="form-control" placeholder="Your full name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="6" placeholder="How can we help?" required></textarea>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" id="sendBtn" type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
          <button class="btn btn-outline" type="button" id="clearBtn">Clear</button>
        </div>
      </form>

      <div id="status" class="mt-3" aria-live="polite"></div>
    </div>
  </main>

  <footer class="site-footer"><p>© 2025 • AutoTrade • All rights reserved</p></footer>

  <script src="contact.js"></script>
</body>
</html>
