<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management - AutoTrade</title>
  <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0a0d14 0%, #1a1d2e 100%);
      min-height: 100vh;
      padding: 40px 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 1200px;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px 15px 0 0 !important;
      padding: 20px;
    }
    .user-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .btn-logout {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
    }
    .btn-logout:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
    }
    .table {
      background: white;
    }
    .badge-user {
      font-size: 0.9rem;
      padding: 8px 12px;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }
    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page Header -->
    <div class="text-center mb-4">
      <h1 class="text-white mb-2">
        <i class="fa-solid fa-car"></i> AutoTrade Account Manager
      </h1>
      <p class="text-white-50">Manage your account and view registered users</p>
    </div>

    <!-- Current User Section -->
    <div class="card" id="currentUserCard">
      <div class="card-header">
        <h4 class="mb-0"><i class="fa-solid fa-user-circle"></i> Current Session</h4>
      </div>
      <div class="card-body" id="currentUserContent">
        <!-- Will be populated by JavaScript -->
      </div>
    </div>

    <!-- All Users Section -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fa-solid fa-users"></i> Registered Users</h4>
        <button class="btn btn-light btn-sm" onclick="refreshUsers()">
          <i class="fa-solid fa-refresh"></i> Refresh
        </button>
      </div>
      <div class="card-body">
        <div id="usersContent">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Actions Section -->
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0"><i class="fa-solid fa-tools"></i> Actions</h4>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <button class="btn btn-primary w-100" onclick="window.location.href='../register/register.html'">
              <i class="fa-solid fa-user-plus"></i> Register New Account
            </button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-info w-100" onclick="window.location.href='login.html'">
              <i class="fa-solid fa-right-to-bracket"></i> Go to Login
            </button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-danger w-100" onclick="clearAllData()">
              <i class="fa-solid fa-trash"></i> Clear All Data
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // Display current user
    function displayCurrentUser() {
      const currentUser = getCurrentUser();
      const content = document.getElementById('currentUserContent');
      
      if (!currentUser) {
        content.innerHTML = `
          <div class="text-center py-4">
            <i class="fa-solid fa-user-slash text-muted" style="font-size: 3rem;"></i>
            <h5 class="mt-3 text-muted">No Active Session</h5>
            <p class="text-muted mb-3">You are not logged in</p>
            <a href="login.html" class="btn btn-primary">
              <i class="fa-solid fa-right-to-bracket"></i> Login
            </a>
          </div>
        `;
        return;
      }

      const loginDate = new Date(currentUser.loginAt);
      content.innerHTML = `
        <div class="user-info">
          <div class="row align-items-center">
            <div class="col-md-8">
              <h5 class="mb-2">
                <i class="fa-solid fa-user text-primary"></i> ${currentUser.fullname}
              </h5>
              <p class="mb-1">
                <i class="fa-solid fa-envelope text-secondary"></i> 
                <strong>Email:</strong> ${currentUser.email}
              </p>
              <p class="mb-1">
                <i class="fa-solid fa-id-badge text-secondary"></i> 
                <strong>User ID:</strong> ${currentUser.id}
              </p>
              <p class="mb-0 text-muted">
                <i class="fa-solid fa-clock"></i> 
                <strong>Logged in:</strong> ${loginDate.toLocaleString()}
              </p>
            </div>
            <div class="col-md-4 text-end">
              <button class="btn btn-logout" onclick="logoutUser()">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
              </button>
            </div>
          </div>
        </div>
      `;
    }

    // Display all users
    function displayUsers() {
      const users = getUsers();
      const content = document.getElementById('usersContent');
      
      if (users.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <i class="fa-solid fa-users"></i>
            <h5>No Users Registered</h5>
            <p>Start by registering a new account</p>
            <a href="../register/register.html" class="btn btn-primary">
              <i class="fa-solid fa-user-plus"></i> Register Now
            </a>
          </div>
        `;
        return;
      }

      let tableHTML = `
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Registered</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
      `;

      users.forEach(user => {
        const regDate = new Date(user.createdAt);
        const currentUser = getCurrentUser();
        const isCurrentUser = currentUser && currentUser.id === user.id;
        
        tableHTML += `
          <tr ${isCurrentUser ? 'class="table-primary"' : ''}>
            <td><span class="badge bg-secondary">${user.id}</span></td>
            <td>
              ${user.fullname}
              ${isCurrentUser ? '<span class="badge bg-success ms-2">Active</span>' : ''}
            </td>
            <td>${user.email}</td>
            <td><code>${user.password}</code></td>
            <td class="text-muted">${regDate.toLocaleDateString()}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        `;
      });

      tableHTML += `
            </tbody>
          </table>
        </div>
        <div class="alert alert-info mb-0">
          <i class="fa-solid fa-info-circle"></i>
          <strong>Total Users:</strong> ${users.length}
        </div>
      `;

      content.innerHTML = tableHTML;
    }

    // Logout user
    function logoutUser() {
      if (confirm('Are you sure you want to logout?')) {
        logout();
        displayCurrentUser();
        displayUsers();
        alert('Logged out successfully!');
      }
    }

    // Delete user
    function deleteUser(userId) {
      if (confirm('Are you sure you want to delete this user?')) {
        let users = getUsers();
        users = users.filter(u => u.id !== userId);
        localStorage.setItem('users', JSON.stringify(users));
        
        // If deleted user is current user, logout
        const currentUser = getCurrentUser();
        if (currentUser && currentUser.id === userId) {
          logout();
          displayCurrentUser();
        }
        
        displayUsers();
        alert('User deleted successfully!');
      }
    }

    // Clear all data
    function clearAllData() {
      if (confirm('⚠️ WARNING: This will delete ALL users and logout current session. Are you sure?')) {
        if (confirm('This action cannot be undone. Continue?')) {
          localStorage.removeItem('users');
          localStorage.removeItem('currentUser');
          localStorage.removeItem('rememberedEmail');
          displayCurrentUser();
          displayUsers();
          alert('All data cleared successfully!');
        }
      }
    }

    // Refresh users
    function refreshUsers() {
      displayCurrentUser();
      displayUsers();
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      displayCurrentUser();
      displayUsers();
    });
  </script>
</body>
</html>
