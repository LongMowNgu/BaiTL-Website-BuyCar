<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - AutoTrade</title>
  <!-- Bootstrap (local) -->
  <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Shared site styles to match index theme -->
  <link rel="stylesheet" href="../index/styles.css" />
  <link rel="stylesheet" href="login.css" />
  <meta name="theme-color" content="#0a0d14" />
</head>
<body>
  <div class="page-bg"></div>
  <header class="site-header">
    <a class="brand" href="../index/index.html" aria-label="LuxAuto home">
      <div class="logo-container">
        <!-- Use LuxAuto logo image only for a cleaner brand mark -->
        <img src="../logo/logo9.png" alt="LuxAuto" class="brand-logo" />
      </div>
    </a>
  </header>
  <main class="center-area">
    <div class="card">
      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Sign in to continue</p>

      <div id="alert" class="alert hidden" role="status"></div>

      <form id="loginForm" class="form" novalidate>
        <label class="field">
          <span class="label-text"><i class="fa-solid fa-envelope"></i> Email</span>
          <input id="email" type="email" placeholder="Enter your email" required autocomplete="email" />
        </label>
        <label class="field">
          <span class="label-text"><i class="fa-solid fa-lock"></i> Password</span>
          <div class="password-wrapper">
            <input id="password" type="password" placeholder="Enter your password" required autocomplete="current-password" />
            <button type="button" class="toggle-password" id="togglePassword" aria-label="Show/hide password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </label>

        <div class="remember-forgot-row">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <span>Remember me</span>
          </label>
          <a href="forgot.html" id="forgotPassword" class="forgot-link">
            Forgot password?
          </a>
        </div>

        <div class="actions-row">
          <button type="submit" class="btn btn-primary btn-login" id="loginBtn" disabled>
            <i class="fa-solid fa-right-to-bracket"></i> Login
          </button>
        </div>

        <div class="register-section">
          <p class="register-text">Don't have an account?</p>
          <a href="../register/register.html" class="btn btn-register">
            <i class="fa-solid fa-user-plus"></i> Register now
          </a>
        </div>

  <div class="or">or</div>

        <div class="socials">
          <button type="button" id="googleBtn" class="social google"><i class="fa-brands fa-google"></i><span>Google</span></button>
          <button type="button" id="xBtn" class="social x"><i class="fa-brands fa-x-twitter"></i><span>X</span></button>
        </div>
      </form>
    </div>
  </main>
  
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-content">
      <div class="spinner-border text-light" role="status"></div>
  <p class="loading-text">Processing...</p>
    </div>
  </div>

  <!-- Success Overlay -->
  <div id="successOverlay" class="success-overlay hidden">
    <div class="success-content">
      <div class="success-checkmark">
        <i class="fa-solid fa-circle-check"></i>
      </div>
  <p class="success-text">Login successful!</p>
    </div>
  </div>

  <footer class="site-footer"><p>© 2025 • LuxAuto • All rights reserved</p></footer>

  <script src="auth.js"></script>
  <script src="login.js"></script>
  <script src="auth-effects.js"></script>
</body>
</html>
