<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - LuxAuto</title>
  <!-- Bootstrap (local) -->
  <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (local) -->
  <link rel="stylesheet" href="../bootstrap-5.3.8-dist/font/bootstrap-icons.css">
  <!-- Font Awesome (local) -->
  <link rel="stylesheet" href="../bootstrap-5.3.8-dist/fontawesome/css/all.min.css">
  <!-- Shared styles -->
  <link rel="stylesheet" href="auth-shared.css" />
  <!-- Index nav styles to keep nav consistent -->
  <link rel="stylesheet" href="../main/css/styles.css" />
  <!-- Login page styles -->
  <link rel="stylesheet" href="login.css" />
  <meta name="theme-color" content="#0a0d14" />
</head>
<body>
  <div class="page-bg"></div>
  
  <!-- Unified Navbar (from Sell - simplified for auth pages) -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-hidden" id="mainNav" style="background-color: rgb(18, 18, 18); backdrop-filter: blur(10px);">
    <div class="container d-flex align-items-center">
      <div class="navbar-left-group d-flex align-items-center me-auto">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="../main/index.html" aria-label="LuxAuto home">
          <img src="../logo/logo9.png" alt="LuxAuto" class="brand-logo" style="height: 50px; transition: transform 0.3s ease;">
        </a>
      </div>

      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../main/index.html#landingAnimation">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../contact/contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <!-- Authentication buttons use monochrome styling -->
            <div class="btn-group ms-lg-2" role="group" id="authButtons">
              <a href="../login/login.html" class="btn btn-auth-solid pill-btn-left">Login</a>
              <a href="../register/register.html" class="btn btn-auth-outline pill-btn-right">Register</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="center-area">
    <div class="card register-card p-4 shadow-lg">
      <h1 class="title">Welcome back</h1>
      <p class="subtitle">Sign in to continue to LuxAuto</p>

      <div id="alert" class="alert hidden" role="status"></div>

      <form id="loginForm" class="form" novalidate>
        <label class="field">
          <span class="label-text"><i class="fa-solid fa-envelope"></i> Email</span>
          <input id="email" type="email" placeholder="Enter your email" required autocomplete="email" />
        </label>
        <label class="field">
          <span class="label-text"><i class="fa-solid fa-lock"></i> Password</span>
          <div class="password-wrapper">
            <input id="password" type="password" placeholder="Enter your password" required autocomplete="current-password" />
            <button type="button" class="toggle-password" id="togglePassword" aria-label="Show/hide password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </label>

        <div class="remember-forgot-row">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <span>Remember me</span>
          </label>
          <a href="forgot.html" id="forgotPassword" class="forgot-link">
            Forgot password?
          </a>
        </div>

        <div class="actions-row">
          <button type="submit" class="btn btn-primary btn-login" id="loginBtn" disabled>
            <i class="fa-solid fa-right-to-bracket"></i> Login
          </button>
        </div>

        <div class="register-section">
          <p class="register-text">Don't have an account?</p>
          <a href="../register/register.html" class="btn btn-register">
            <i class="fa-solid fa-user-plus"></i> Create account
          </a>
        </div>

  <div class="or">or</div>

        <div class="socials">
          <button type="button" id="googleBtn" class="social google"><i class="fa-brands fa-google"></i><span>Google</span></button>
          <button type="button" id="facebookBtn" class="social facebook"><i class="fa-brands fa-facebook-f"></i><span>Facebook</span></button>
          <button type="button" id="xBtn" class="social x"><i class="fa-brands fa-x-twitter"></i><span>X</span></button>
          <button type="button" id="telegramBtn" class="social telegram"><i class="fa-brands fa-telegram"></i><span>Telegram</span></button>
        </div>
      </form>
    </div>
  </main>
  
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-content">
      <div class="spinner-border text-light" role="status"></div>
  <p class="loading-text">Processing...</p>
    </div>
  </div>

  <!-- Success Overlay -->
  <div id="successOverlay" class="success-overlay hidden">
    <div class="success-content">
      <div class="success-checkmark">
        <i class="fa-solid fa-circle-check"></i>
      </div>
  <p class="success-text">Login successful!</p>
    </div>
  </div>

  <footer class="site-footer"><p>© 2025 • LuxAuto • All rights reserved</p></footer>
  <!-- Bootstrap JS -->
  <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <!-- Shared nav behavior for non-index pages -->
  <script src="../main/nav-core.js"></script>
  <!-- Show navbar immediately on auth pages -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navbar = document.getElementById('mainNav');
      if (navbar && navbar.classList.contains('navbar-hidden')) {
        navbar.classList.remove('navbar-hidden');
      }
    });
  </script>
  <script src="login-complete.js"></script>
</body>
</html>
