<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập - Trang Bán Xe</title>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="login.css" />
  <meta name="theme-color" content="#0a0d14" />
</head>
<body>
  <div class="page-bg"></div>
  <header class="site-header">
    <a class="brand" href="../index/index.html">
      <div class="logo-container">
        <i class="fa-solid fa-car logo-icon"></i>
        <span class="logo-text">AutoTrade</span>
      </div>
    </a>
  </header>
  <main class="center-area">
    <div class="card">
      <h1 class="title">Chào mừng trở lại</h1>
      <p class="subtitle">Đăng nhập để tiếp tục trải nghiệm</p>

      <div id="alert" class="alert hidden" role="status"></div>

      <form id="loginForm" class="form" novalidate>
        <label class="field">
          <span class="label-text"><i class="fa-solid fa-envelope"></i> Email</span>
          <input id="email" type="email" placeholder="Nhập email " required autocomplete="email" />
        </label>
        <label class="field">
          <span class="label-text"><i class="fa-solid fa-lock"></i> Mật khẩu</span>
          <div class="password-wrapper">
            <input id="password" type="password" placeholder="Nhập mật khẩu" required autocomplete="current-password" />
            <button type="button" class="toggle-password" id="togglePassword" aria-label="Hiện/ẩn mật khẩu">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </label>

        <div class="remember-forgot-row">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <span>Ghi nhớ đăng nhập</span>
          </label>
          <a href="forgot.html" id="forgotPassword" class="forgot-link">
            Quên mật khẩu?
          </a>
        </div>

        <div class="actions-row">
          <button type="submit" class="btn btn-primary btn-login" id="loginBtn" disabled>
            <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập
          </button>
        </div>

        <div class="register-section">
          <p class="register-text">Chưa có tài khoản?</p>
          <a href="../register/register.html" class="btn btn-register">
            <i class="fa-solid fa-user-plus"></i> Đăng ký ngay
          </a>
        </div>

        <div class="or">hoặc</div>

        <div class="socials">
          <button type="button" id="googleBtn" class="social google"><i class="fa-brands fa-google"></i><span>Google</span></button>
          <button type="button" id="xBtn" class="social x"><i class="fa-brands fa-x-twitter"></i><span>X</span></button>
        </div>
      </form>
    </div>
  </main>
  
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-content">
      <div class="spinner-border text-light" role="status"></div>
      <p class="loading-text">Đang xử lý...</p>
    </div>
  </div>

  <!-- Success Overlay -->
  <div id="successOverlay" class="success-overlay hidden">
    <div class="success-content">
      <div class="success-checkmark">
        <i class="fa-solid fa-circle-check"></i>
      </div>
      <p class="success-text">Đăng nhập thành công!</p>
    </div>
  </div>

  <footer class="site-footer"><p>© 2025 • AutoTrade • All rights reserved</p></footer>

  <script src="login.js"></script>
</body>
</html>
