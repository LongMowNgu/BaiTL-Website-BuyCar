<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quên mật khẩu - Trang Bán Xe</title>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="login.css" />
  <meta name="theme-color" content="#0a0d14" />
</head>
<body>
  <div class="page-bg"></div>
  <header class="site-header">
    <a class="brand" href="../index/index.html">
      <div class="logo-container">
        <i class="fa-solid fa-car logo-icon"></i>
        <span class="logo-text">AutoTrade</span>
      </div>
    </a>
  </header>
  <main class="center-area">
    <div class="card">
      <h1 class="title">Quên mật khẩu</h1>
      <p class="subtitle">Nhập email để nhận hướng dẫn đặt lại mật khẩu</p>

      <div id="alert" class="alert hidden" role="status"></div>

      <form id="forgotForm" class="form" novalidate>
        <label class="field">
          <span class="label-text"><i class="fa-solid fa-envelope"></i> Email</span>
          <div class="input-with-icon">
            <input id="email" type="email" placeholder="vd: long@gmail.com" required autocomplete="email" />
            <span class="validation-icon" id="emailValidation"></span>
          </div>
        </label>

        <div class="actions-row">
          <button type="submit" class="btn btn-primary btn-login" id="sendBtn" disabled>
            <i class="fa-solid fa-paper-plane"></i> Gửi hướng dẫn
          </button>
        </div>

        <div class="register-section">
          <p class="register-text">Đã nhớ mật khẩu?</p>
          <a href="login.html" class="btn btn-register">
            <i class="fa-solid fa-right-to-bracket"></i> Quay lại đăng nhập
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-content">
      <div class="spinner-border text-light" role="status"></div>
      <p class="loading-text">Đang xử lý...</p>
    </div>
  </div>

  <!-- Success Overlay -->
  <div id="successOverlay" class="success-overlay hidden">
    <div class="success-content">
      <div class="success-checkmark">
        <i class="fa-solid fa-circle-check"></i>
      </div>
      <p class="success-text">Email đã được gửi!</p>
    </div>
  </div>

  <footer class="site-footer"><p>© 2025 • AutoTrade • All rights reserved</p></footer>

  <script src="forgot.js"></script>
</body>
</html>
