<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - LuxAuto</title>
  <!-- Bootstrap (local) -->
  <link href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Shared styles -->
  <link rel="stylesheet" href="auth-shared.css" />
  <!-- Forgot page styles -->
  <link rel="stylesheet" href="forgot.css" />
  <meta name="theme-color" content="#0a0d14" />
</head>
<body>
  <div class="page-bg"></div>
  <!-- Navbar (index-like) -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-hidden" id="mainNav" style="background-color: rgb(18, 18, 18); backdrop-filter: blur(10px);">
    <div class="container d-flex align-items-center justify-content-center">
      <a class="navbar-brand" href="../index/index.html" aria-label="LuxAuto home">
        <img src="../logo/logo9.png" alt="LuxAuto" class="brand-logo" style="height:64px;" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../contact/contact.html">Contact</a></li>
          <li class="nav-item">
            <div class="btn-group ms-lg-2" role="group">
              <a href="../login/login.html" class="btn btn-auth-outline pill-btn-left">Login</a>
              <a href="../register/register.html" class="btn btn-auth-solid pill-btn-right">Register</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="center-area">
    <div class="card register-card p-4 shadow-lg">
      <h1 class="title">Forgot your password?</h1>
      <p class="subtitle">Enter your email and we'll send reset instructions</p>

      <div id="alert" class="alert hidden" role="status"></div>

      <form id="forgotForm" class="form" novalidate>
        <label class="field">
          <span class="label-text"><i class="fa-solid fa-envelope"></i> Email</span>
          <div class="input-with-icon">
            <input id="email" type="email" placeholder="e.g. long@gmail.com" required autocomplete="email" />
            <span class="validation-icon" id="emailValidation"></span>
          </div>
        </label>

        <div class="actions-row">
          <button type="submit" class="btn btn-primary btn-login" id="sendBtn" disabled>
            <i class="fa-solid fa-paper-plane"></i> Send instructions
          </button>
        </div>

        <div class="register-section">
          <p class="register-text">Remembered your password?</p>
          <a href="login.html" class="btn btn-register">
            <i class="fa-solid fa-right-to-bracket"></i> Back to sign in
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="loading-content">
      <div class="spinner-border text-light" role="status"></div>
      <p class="loading-text">Processing...</p>
    </div>
  </div>

  <!-- Success Overlay -->
  <div id="successOverlay" class="success-overlay hidden">
    <div class="success-content">
      <div class="success-checkmark">
        <i class="fa-solid fa-circle-check"></i>
      </div>
      <p class="success-text">Email sent!</p>
    </div>
  </div>

  <footer class="site-footer"><p>© 2025 • LuxAuto • All rights reserved</p></footer>

  <script src="forgot-complete.js"></script>
</body>
</html>
